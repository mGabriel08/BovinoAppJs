				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

	</header>
	
	<main>
		<div class="container">
			<h1 class="mt-5 text-center">Registre o seu Animal</h1>

			<div class="text-right">
				<button type="button" class="xizinho btn btn-secondary rounded-circle mr-4 font-weight-bold" id="newBtnBovino"
					data-bs-toggle="modal" data-bs-target="#formCreateBovino" onclick="loadFormCreateBovino()">
					+
				</button>
			</div>
			<div class="card-deck row row-cols-1 row-cols-md-3 g-4">
			</div>

			<form id="formBovino">
				<div class="modal fade" id="formCreateBovino" tabindex="-1" aria-labelledby="formBovinoLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="formBovinoLabel">Cadastro</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="raca-bovino"> Ra√ßa </label>
									<input type="text" class="form-control" id="raca-bovino" name="raca" />
								</div>
								<div class="form-group">
									<label for="bovino-imagem">Imagem</label>
									<input type="text" class="form-control" name="image" id="bovino-imagem" />
								</div>
								<div class="form-group">
									<label for="bovino-peso">Peso(kg)</label>
									<input type="text" class="form-control" name="peso" id="bovino-peso" />
								</div>
								<div class="form-group">
									<label for="bovino-nasc">Nascimento do Animal</label>
									<input type="date" class="form-control" name="datanasc" id="data-nasc" />
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
									Fechar
								</button>
								<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
									Confirmar
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
